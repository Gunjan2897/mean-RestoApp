
<div class="container">
    <h3 class="text">SignUp</h3>
    <div class="row">
      
        <div class="col-md-6 offset-md-3 bg-light">
        <form [formGroup]="userform">
            <div class="form-group">
                <i class="fa fa-user lock"></i> fullName:
                <input type="text"  class="form-control" formControlName='fullName' placeholder="Name" >
                <span class="text-danger" *ngIf="userform.get('fullName').touched && userform.get('fullName').invalid">
                    *Please enter your Name.</span>
            </div>

            <div class="form-group">
                <i class="fa fa-envelope email"></i> Email:
                <input type="email" class="form-control"  formControlName='email' placeholder="email"  [pattern]="emailRegex" >
                <span class="text-danger" *ngIf="userform.get('email').touched && userform.get('email').invalid">
                    *Please enter emailid.</span>
                    <small class="text-danger" *ngIf="userform.get('email').errors?.pattern">Email address is invalid</small>
            </div>

            <div class="form-group">
                <i class="fa fa-lock lock"></i> Password:
                <input type="password" class="form-control"  formControlName='password' placeholder="password" minlength="4">
                <span class="text-danger" *ngIf="userform.get('password').touched && userform.get('password').invalid">
                    *Please enter password.</span>   
                  <span class="text-danger" *ngIf="userform.get('password').errors?.minlength">password must be 4 characters</span>        
            </div>

            <div class="form-group">
                <i class="fa fa-home address"></i>
                Address: <input type="text" class="form-control"  formControlName='address' placeholder="address..">  
                <span class="text-danger" *ngIf="userform.get('address').touched && userform.get('address').invalid">
                    *Please enter your address.</span>
            </div>

            <div class="form-group">
                <i class="fa fa-phone Phone"></i>
                PhoneNumber:<input type="number" class="form-control"  formControlName='phone' placeholder="**********" >  
                <span class="text-danger" *ngIf="userform.get('phone').touched && userform.get('phone').invalid">
                    *Please enter PhoneNumber.</span>
                
                
            </div>
            
           <div >
            <button type="submit"  class="btn btn-success" [disabled]="!userform.valid" (click)="onSubmit()">SignUp</button>
           </div>
  
           </form>
        </div>
    </div>
</div>
